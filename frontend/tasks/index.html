<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="../imgs/done.png">
    <link rel="stylesheet" href="index.css" class="css">
</head>

<body onload="getTasks()">
    <div id="popups"></div>
    <header>
        <div id="header-container">
            <h2>Task Manager</h2>
            <div id="menu-opener">
                <img src="../imgs/user.png">
                <span id="user-name"></span>
            </div>
            <div id="options-menu" class="hidden">
                <ul>
                    <li onclick="goToUserManaging()">User managing</li>
                    <li onclick="signOut()">Sign out</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div id="task-entry">
            <h1 id="top-text">Add task</h1>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Task title">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" placeholder="Task description">
            <div id="buttons">
                <div class="button" id="add-button" onclick="addTask()">Add task</div>
            </div>
        </div>
        <div id="tasks">
            <h1>Added Tasks</h1>
            <div id="filters">
                <div class="filter" id="all-tasks" onclick="showAll(this)">All</div>
                <div class="filter" id="to-do" onclick="showToDo(this)">To-Do</div>
                <div class="filter" id="done" onclick="showDone(this)">Done</div>
            </div>
            <div id="task-list">
                <div id="table-head">
                    <div style="width: 30%;">Title</div>
                    <div style="width: 40%;">Description</div>
                    <div style="width: 30%;">Actions</div>
                </div>
                <div id="table-body"></div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
