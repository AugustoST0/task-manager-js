<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>

<body>
    <div id="popups"></div>
    <div id="all">
        <div id="task-entry">
            <h1 id="top-text">Add task</h1>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Task title">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" placeholder="Task description">
            <div id="add-button">Add task</div>
        </div>
        <div id="tasks">
            <h1>Added Tasks</h1>
            <div id="filters">
                <div class="filter" id="all-tasks" onclick="showAll()">All</div>
                <div class="filter" id="to-do" onclick="showToDo()">To-Do</div>
                <div class="filter" id="done" onclick="showDone()">Done</div>
            </div>
            <div id="task-list">
                <div id="table-head">
                    <div style="width: 30%;">Title</div>
                    <div style="width: 40%;">Description</div>
                    <div style="width: 30%;"></div>
                </div>
                <div id="table-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
